    function throttle(cb, dTime = 3000) {
        let flag = false;
        return function() {
            if (!flag) {
                flag = true
                cb.apply(this, arguments)
                setTimeout(() => {
                    flag = false
                }, dTime)
            }
        }
    }

    function debounce(cb, dTime = 3000) {
        let timer;
        return function() {
            clearTimeout(timer)
            timer = setTimeout(() => {
                cb.apply(this, arguments)
            }, dTime)
        }
    }
